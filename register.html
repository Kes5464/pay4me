<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pay4Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>ðŸ’³ Pay4Me</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="airtime.html">Airtime</a></li>
                    <li><a href="data.html">Data</a></li>
                    <li><a href="betting.html">Betting</a></li>
                    <li><a href="tv.html">TV</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="registerBtn" class="btn btn-register" onclick="location.href='register.html'">Register</button>
                <button id="loginBtn" class="btn btn-outline" onclick="location.href='login.html'">Login</button>
                <div id="userInfo" class="user-info" style="display: none;">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-page">
            <div class="container">
                <div class="auth-card">
                    <h2>Register for Pay4Me</h2>
                    <form id="registrationForm" class="auth-form">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPhone">Phone Number</label>
                            <input type="tel" id="registerPhone" placeholder="08012345678" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" placeholder="Enter password (min 6 characters)" required>
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirm Password</label>
                            <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Pay4Me. All rights reserved.</p>
            <p>Fast, Secure & Reliable Utility Payments</p>
        </div>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalMessage"></div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="auth.js"></script>
</body>
</html>
