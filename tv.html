<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Subscription - Pay4Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>ðŸ’³ Pay4Me</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="airtime.html">Airtime</a></li>
                    <li><a href="data.html">Data</a></li>
                    <li><a href="betting.html">Betting</a></li>
                    <li><a href="tv.html">TV</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="registerBtn" class="btn btn-register" onclick="location.href='register.html'">Register</button>
                <button id="loginBtn" class="btn btn-outline" onclick="location.href='login.html'">Login</button>
                <div id="userInfo" class="user-info" style="display: none;">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h2>ðŸ“º TV Subscription</h2>
                <p>Pay for DSTV and GOtv packages easily</p>
            </div>
        </section>

        <section class="service-section">
            <div class="container">
                <div class="service-card">
                    <form id="tvForm" class="service-form">
                        <div class="form-group">
                            <label for="tvProvider">Select Provider</label>
                            <select id="tvProvider" required>
                                <option value="">Choose Provider</option>
                                <option value="dstv">DSTV</option>
                                <option value="gotv">GOtv</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tvSmartcard">Smartcard Number</label>
                            <input type="text" id="tvSmartcard" placeholder="Enter smartcard number" required>
                        </div>
                        <div class="form-group">
                            <label for="tvPackage">Package</label>
                            <select id="tvPackage" required>
                                <option value="">Select a provider first</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Subscribe Now</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Pay4Me. All rights reserved.</p>
            <p>Fast, Secure & Reliable Utility Payments</p>
        </div>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalMessage"></div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="tv.js"></script>
</body>
</html>
